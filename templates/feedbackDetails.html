<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include 'base.html' %}

<div class="container">
    <div class="row">
        <div class="col s12 m8">
            <div class="card">
                <div class="title col s12 m8">
                    <span class="card-title">{{ feedback.name.label }}</span>
                </div>
            </div>
            <div class="card-content">

                <p>{{ feedback.description }}</p>
            </div>
            <div class="card-action">
                <a href="#">Number: <b style="color: #0D47A1">{{ feedback.id }}</b></a>
                <a href="#">Views: <b style="color: #00acc1">{{ feedback.views }}</b></a>
                <a href="#">Username: <b style="color: #00b0ff">{{ user.first_name }}</b></a>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script type="text/javascript">
    let socket = io.connect('http://' + document.domain + ':' + location.port);
    const feedbackId = location.pathname.replace('/feedback/', '')

    socket.emit('feedback', {feedbackId: feedbackId});

    socket.on('feedbackResponse' + feedbackId, function (data) {
        document.querySelector('#views').textContent = data['views']})
</script>
</body>
</html>
